<html>

	<head>
		<title>Scrabble GO - ASL vs SY battle</title>
		<link rel="stylesheet" href="https://stackedit.io/style.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<style>
			img {
				transform: scale(1);
			}
			
			td {
				vertical-align: top;
			}
		</style>
	</head>
	
	<body class="stackedit__html">
		
		<script>
			fetch('overall-stats.png').then(response => {
			  var lastModified = new Date(response.headers.get('Last-Modified'));
			  var options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
			  document.getElementById('modifiedDate').textContent = 'Last Update: ' + lastModified.toLocaleString('en-US', options);
			});
		</script>
		
		<div class="container" style="font-size:18px">
		<span class="scrabble animate" style="--n:25"><span>SCRABBLE GO - ROOM BATTLE</span></span>
		</div>
		<div class="container" style="font-size:44px">
		<span class="scrabble"><span>ASL vs SY</span></span>
		</div>
		
		<table>
			<tr>
				<td>
					<h2>Overall Stats</h2>
					<img src="overall-stats.png"/>
				</td>
				<td>
					<h2>Player Stats</h2>
					<img src="player-stats.png"/>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<label id="modifiedDate"></label>
				</td>
			</tr>
		</table>
		
	</body>
	
</html>
