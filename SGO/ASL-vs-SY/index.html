<html>

	<title>Scrabble GO - ASL vs SY battle</title>
	<link rel="stylesheet" href="https://stackedit.io/style.css" />
</head>
<body class="stackedit__html">
	<label id="modifiedDate"></label>
    <script>
        fetch('overall-stats.png').then(response => {

	<h1>Overall Stats</h1>
